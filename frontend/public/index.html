<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS for Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Latest compiled and minified JS for JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JS for Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			

		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body onload="httpGetAsync()">
	
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item active" >
    <a class="nav-link active" id="course-tab" data-toggle="tab" href="#course" role="tab" aria-controls="course" aria-selected="true">Course</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="room-tab" data-toggle="tab" href="#room" role="tab" aria-controls="room" aria-selected="false">Room</a>
  </li>
</ul>


<div class="tab-content" id="myTabContent" style="width: 80%">
  <div class="tab-pane active" id="course" role="tabpanel" aria-labelledby="course-tab">
  <table class="table" style="width: 100%">
  <thead>
    <tr>
      <th scope="col" class="fields">Fields</th>
      <th scope="col" class="sort">Sort by</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
	  <div class="container" class="fields" style="width: 100%">
		  <form>
			  <select multiple class="form-control" id="type">
				<option selected="selected">average >= 90</option>
				<option disabled="disabled">other </option>
			  </select>
		  </form>
		</div>
	  </td>
      <td>
		  <div class="container" class="fields" style="width: 100%">
		  <form>
			  <select multiple class="form-control" id="order">
				<option value="asc" selected="selected">ascending</option>
				<option value="dsc">descending</option>
			  </select>
		  </form>
		</div>
		</td>
    </tr>
	</tbody>
  </table>
		<!-- button id="click-me-button" class="button" >Click Me!</button-->
		<button id="post-button" class="button" > SUBMIT </button>
		<!-- input type="text" id="text" -->
  </div>
  
  <div class="tab-pane" id="room" role="tabpanel" aria-labelledby="room-tab"> 
  <table class="table">
    <thead>
    <tr>
      <th scope="col sm-3">List of Buildings</th>
    </tr>
  </thead>
    <tbody>
    <tr>
      <td>		  
	  <div class="container" class="fields" style="width: 100%; height: 100%;">
		  <form>
			  <select multiple class="form-control" id="building">
			  </select>
		  </form>
		</div>
	</td>
    </tr>
	</tbody>
  </table>
		<!-- button id="click-me-button" class="button" >Click Me!</button-->
		<button id="post-building-button" class="button" > SUBMIT BUILDING </button>
		<!-- input type="text" id="text" -->
  </div>
</div>
		


		<script type="text/javascript" src="./frontend.js"></script>
	</body>
</html>
